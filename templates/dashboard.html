{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/edit-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>Admin Dashboard</h2>
            <span class="subheading">{{params['tagline']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1> Basic Actions </h1>

          <a href = "/edit/0"><button class="btn btn-success">Add New Post</button></a>
          <a href = "/logout"><button class="btn btn-success">Logout</button></a>
          <hr>

        <h1>Upload a File </h1>
      <form action = "/uploader" method ="post" enctype= "multipart/form-data">
        <input type="file" name="file" id="file">
        <button type= "submit" class="btn btn-success">Submit</button>
      </form>
      
  
        <hr> 
  <h1> Posts Record </h1>     
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>


    {% for post in posts %}
    
    <tr>
      <th scope="row">{{ post.sno }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.date }}</td>
      <td><a href="/edit/{{ post.sno }}"><button type= "button" class="btn btn-success btn-sm">Edit</button></a></td>
      <td><a href="/delete/{{ post.sno }}"><button type= "button" class="btn btn-success btn-sm">Delete</button></a></td>
    </tr>

    {% endfor %}
  

  </tbody> 
</table>



       
      </div>
    </div>
  </div>

{% endblock %}
